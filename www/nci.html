		<script type="text/javascript">
	    	$(function() {
				var timeRanges = {
					ranges: [59, 
					59 + 23, 
					59 + 23 + 31, 
					59 + 23 + 31 + 11, 
					59 + 23 + 31 + 11 + 10],
					rangeNames : ['mins', 'hours', 'days', 'months', 'years']
				};
				var getValueByRange = function(intValue){
					var date;
					$.each(timeRanges.ranges, function(index, range){
						if (intValue < range){
							var periodData = intValue + 1;
							if ( index !== 0 ){
								periodData -= timeRanges.ranges[index - 1];
							};
						    date = periodData + " " + timeRanges.rangeNames[index];
							return false;
					    };
					});
					return date;
			    };
	    		$( "#slider" ).slider({
					max: 133,
					change: function( event, ui ) {
					   console.log(ui.value);
				   },
				   slide: function( event, ui ) {
					   console.log(getValueByRange(ui.value));
	      	 	   },
	      	 	});
	    	});
	       google.setOnLoadCallback(initChart);
	    </script>
