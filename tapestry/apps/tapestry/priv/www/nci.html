		<div class="row">
			<div class="large-4 small-12 columns nci-label">
				<div class="indexValue" data-reveal-id="nciDetails" class="reveal-modal">
					<name> NCI</name>
					<span data-tooltip class="has-tip" title="Network Complexity Index"><i class="icon-question-sign"></i></span>
					<span id="nciLatestValue"> <val> &nbsp; </val> </span>
				</div><br>
			</div>	
			<div class="large-4 small-12 columns"> 
				<div class="indexValue qps-value" 
				data-reveal-id="collectorsInfo" class="round-info" data-reveal> 	
				    <span class="collectorLabel">Collectors</span>
				    <span data-tooltip class="has-tip" title="Info about collectors"> 
				    <i class="icon-question-sign"></i></span>	
				    <span id="collectorsLatestValue"><val> &nbsp; </val> <br> <i>&nbsp;</i> </span>
			    </div>
				<div class="indexValue qps-value">
				    <name>Endpoints</name>
				    <span data-tooltip class="has-tip" title="Number of Connected Network Elements"> 
				    <i class="icon-question-sign"></i></span>	
				    <span id="nepLatestValue"><val> &nbsp; </val> <br> <i>&nbsp;</i> </span>
				</div>
				<div class="indexValue qps-value">
				    <name>Queries per Second </name>
				    <span data-tooltip class="has-tip" title="Successful DNS Query Responses per Second">
				    <i class="icon-question-sign"></i></span>
				    <span id="qpsLatestValue"><val> &nbsp; </val> <br> <i>&nbsp;</i> </span>
				</div>
			</div>

				<a class='button' data-reveal-id="socialPopup" class="reveal-modal">Interactions</a>
			</div>

				<a class='button' data-reveal-id="socialPopup2" class="reveal-modal">Interactions d3</a>
			</div> 
		</div>

		 </div>
